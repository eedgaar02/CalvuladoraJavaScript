<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <p id="pantalla" class="pantalla">0</p>
        <button id="0" class="btn0">0</button>
        <button id="1" class="btn1">1</button>
        <button id="2" class="btn2">2</button>
        <button id="3" class="btn3">3</button>
        <button id="4" class="btn4">4</button>

        <button id="-" class="btnRest">-</button>
        <button id="*" class="btnMulti">*</button>
        <button id="/" class="btnDivi">/</button>   
        <button id="retroceso" class="btnRetro"><-</button>
        <button id="borrar" class="btnBorrar">C</button>
